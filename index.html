<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simpsons Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  <script src="\script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>

<body>
  <div class="title">
    <h1><strong>What simpson character are you?</strong></h1>
    <img src="https://i.pinimg.com/originals/23/a2/91/23a291b56568fd0ade5bf6ced2dc7a19.gif">
  </div>
  <div class="questions">

    <h2> Are you an outside person or inside person? </h2>
    <input class="Question1" placeholder="Enter text">
    <img src="https://thumbs.gfycat.com/ExcellentKeyElver-size_restricted.gif">
    <h2>Do you consider yourself pretty or ugly?</h2>
    <input class="Question2" placeholder="Enter text">
    <img
      src="https://64.media.tumblr.com/6ebffb1f2cb76ea7babd6b8d744e350c/de849f403275f007-6f/s500x750/5587f0e5ff3e5c4fe3b2080721ce89376f06410d.gif">

  </div>
  <div class="result">
    <button class="Button">Click me</button><br>
    <h4>Quiz result!</h4>

  </div>
</body>

</html>
